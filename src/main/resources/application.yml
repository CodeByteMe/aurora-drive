server:
  port: 8080
  servlet:
    context-path: /
# DataSource Config
spring:
  datasource:
    driver-class-name: org.h2.Driver
    schema: classpath:db/aurora.sql
    data: classpath:db/aurora-data.sql
    url: jdbc:h2:mem:aurora
    username: root
    password: 666666
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: true
        web-allow-others: true
  security:
    basic:
      enabled: true
      path: /swagger-ui.html
    user:
      name: admin
      password: 666666
# 日志输出配置
logging:
  file:
    max-size: 10MB
    path: log
# JWT配置
jwt:
  # 密匙KEY
  secret: JWTSecret@123456SpringBoot
  # HeaderKEY
  tokenHeader: Authorization
  # Token前缀字符
  tokenPrefix: Aurora-
  # 过期时间 单位秒 1天后过期=86400 7天后过期=604800
  expiration: 86400
  # accessToken超时时间 单位秒
  access-token: 3600
  # 刷新token时间 单位秒
  refresh-token: 3600
  # 配置不需要认证的接口
  antMatchers: /user/login,/api-docs,/swagger-**,/favicon**